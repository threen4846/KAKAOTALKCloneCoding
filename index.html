<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">
        카카오톡 클론에 오신 것을 환영합니다!
      </h1>
      <p class="welcome-header__text">
        카카오 계정을 가지고 있다면, 이메일 혹은 휴대폰 번호로 로그인 하세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 or 휴대폰 번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="Log In" />
      <a href="#">카카오 아이디 or 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>화면의 가로길이를 줄여주세요<i class="fas fa-tablet-alt"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
